<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card box">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">John Smith</p>
              <p class="subtitle is-6">@johnsmith</p>
            </div>
          </div>
      
          <div class="content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Phasellus nec iaculis mauris. <a>@bulmaio</a>.
            <a href="#">#css</a> <a href="#">#responsive</a>
            <br>
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
          </div>
          <button class="button btn-Rating">Rating</button>
        </div>
      </div>
    <div id="app">
        <div class="card">
        <div class="card-content">
            <div class="media-content">
                <p class="title is-4">Star Rating</p>
                <p class="subtitle is-6">A simple VueJs Rating Project</p>
            </div>
            <start-rating :max='5' :current='value'></start-rating>
            <br><br>
            <button class="button" @click='randomValue'>Play With Value {{ value }}</button>
        </div>
        </div>
    </div>
    <script id="Start-rating" type="text/x-template"> 
        <div class="star-rating">
            <span v-for="n in max">&star;</span>
                <div class="star-rating__current" :style="{width: getRating + '%'}">
                    <span v-for="n in max">&starf;</span>
                </div>
            </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script  src="script.js"></script>
    <script src="star.js"></script>
</body>
</html>
